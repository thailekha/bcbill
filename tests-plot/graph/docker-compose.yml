version: '3'
services:
  py:
    image: eng-docker-registry.eng.at.caliangroup.com/library/fabric:latest
    volumes:
      - .:/mnt
    tty: true
    entrypoint: >
      sh -c '
        adduser --disabled-password --gecos "" fabric;
        chown -R fabric:fabric /mnt;
        su -c "cd /mnt; bash plot.sh" fabric
      '
